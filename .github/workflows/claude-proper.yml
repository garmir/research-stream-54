---
name: Claude Research with Methodology
on:
  workflow_dispatch:

env:
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  claude-methodology-research:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - name: Execute Claude with Methodology
        run: |
          cd ~ && nix-shell -p nodejs expect --run 'expect -c "
            set timeout 300
            spawn npx @anthropic-ai/claude-code --dangerously-skip-permissions \"Clone https://github.com/garmir/claude-methodology.git to ~/.claude then research network optimization using patterns from the cloned .claude repository\"
            expect { -re {.*Choose.*style.*} { send \"1\r\" } }
            expect { -re {.*bypass permissions.*} { send \"2\r\" } }
            expect { -re {.*clone.*|.*research.*|.*Write.*} { exit 0 } timeout { exit 1 } }
          "' > claude-output.txt 2>&1
      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: claude-research-results
          path: claude-output.txt